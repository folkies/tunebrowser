<mat-sidenav-container fullscreen>
    <mat-sidenav #snav>
        <mat-nav-list>
            <a mat-list-item routerLink="/search" (click)="snav.close()">
                <mat-icon>search</mat-icon> <span class="nav-caption">Search</span>
            </a>
            <a mat-list-item routerLink="/books" (click)="snav.close()">
                <mat-icon>list</mat-icon> <span class="nav-caption">Browse</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="snav.close()" *ngIf="!signedIn">
                <mat-icon>exit_to_app</mat-icon> <span class="nav-caption">Log in</span>
            </a>
            <a mat-list-item routerLink="/logout" (click)="snav.close()" *ngIf="signedIn">
                <mat-icon>cancel</mat-icon> <span class="nav-caption">Log out</span>
            </a>
            <a mat-list-item routerLink="/about" (click)="snav.close()">
                <mat-icon>info</mat-icon> <span class="nav-caption">About</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="full-height">
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <h1 class="mat-h1">Tune Browser</h1>
            </mat-toolbar>

            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
