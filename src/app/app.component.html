<div class="ui-widget">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Tunebook Browser</h1>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <h2>Find tunes</h2>
        </div>
    </div>

    <div class="p-grid search-panel">
        <div class="p-col-12">
            <form>
                <input name="query" type="text" pInputText [(ngModel)]="query" size="30"
                    placeholder="tune number or part of title">
                <p-button (click)="findTunes()" label="Search" styleClass="search-button"></p-button>
            </form>
        </div>
    </div>

    <div class="p-grid" id="noMatches" *ngIf="noResults()">
        <div class="p-col-12">
            <p>No matching tunes</p>
        </div>
    </div>

    <div class="p-grid" id="overview" *ngIf="multipleResults()">
        <div class="p-col-12">
            <p-table [value]="tunes" [paginator]="true" [rows]="5" [autoLayout]="true">
                <ng-template pTemplate="body" let-tune>
                    <tr>
                        <td><a href="#" (click)="renderTune(tune)">{{tune.title}}</a></td>
                        <td>
                            <app-snippet-view [tune]="tune.abc"></app-snippet-view>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <app-tune-view *ngIf="uniqueResult()" [tune]="currentTune()"></app-tune-view>
        </div>
    </div>
</div>
