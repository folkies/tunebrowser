<div class="ui-widget">
    <div>
        <h1>Tunebook Browser</h1>
    </div>

    <h2>Find tunes</h2>

    <form>
        <input name="query" type="text" pInputText [(ngModel)]="query" size="30"
            placeholder="tune number or part of title">
        <p-button (click)="findTunes()" label="Search"></p-button>
    </form>

    <div id="noMatches" *ngIf="noResults()">
        <p>No matching tunes</p>
    </div>

    <div id="overview" *ngIf="multipleResults()">
        <p-table [value]="tunes" [paginator]="true" [rows]="5" [autoLayout]="true">
            <ng-template pTemplate="body" let-tune>
                <tr>
                    <td><a href="#" (click)="renderTune(tune)">{{tune.title}}</a></td>
                    <td>
                        <app-snippet-view [tune]="tune.abc"></app-snippet-view>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <app-tune-view *ngIf="uniqueResult()" [tune]="currentTune()"></app-tune-view>
</div>
