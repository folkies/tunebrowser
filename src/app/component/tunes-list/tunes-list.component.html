<div>
    <h2 class="mat-h2">{{bookName()}}</h2>

    <mat-list>
        <mat-list-item *ngFor="let entry of entries">
            <div class="tune-id" routerLink="../../tune/{{bookId}}/{{entry.id}}">{{entry.id}}</div>
            <div class="tune-link" routerLink="../../tune/{{bookId}}/{{entry.id}}">{{titleWithoutNumber(entry.title)}}</div>
        </mat-list-item>
    </mat-list>
</div>
