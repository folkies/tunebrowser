<div>
  <h2 class="mat-h2">{{bookName()}}</h2>

  <mat-list>
    @for (entry of entries; track entry) {
      <mat-list-item>
        <div class="tune-row">
          <div class="tune-id" routerLink="../../tune/{{bookId}}/{{entry.id}}">{{entry.id}}</div>
          <div class="tune-link" routerLink="../../tune/{{bookId}}/{{entry.id}}">
          {{titleWithoutNumber(entry.title)}}</div>
        </div>
      </mat-list-item>
    }
  </mat-list>
</div>
