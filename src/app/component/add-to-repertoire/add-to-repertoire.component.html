<h1 mat-dialog-title>Add to repertoire</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput name="added" [matDatepicker]="myDatepicker" [formControl]="added" placeholder="Added on">
        <mat-datepicker #myDatepicker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="added.value" cdkFocusInitial>Ok</button>
</div>
