<div class="player-controls">
    <app-tune-player #player [tune]="tune"></app-tune-player>
    <span class="tempo-slider">
        <mat-label class="mat-body">Tempo</mat-label>
        <mat-slider thumbLabel [(ngModel)]="player.tempo" [min]="50" [max]="360"></mat-slider>
    </span>
</div>
<app-tune-view [tune]="tune"></app-tune-view>

<form class="tags-form">
    <mat-form-field class="tags">
        <input name="tags" matInput [(ngModel)]="allTags" placeholder="Tags" [readOnly]="signedOut">
    </mat-form-field>

    <button mat-raised-button (click)="save()" label="Save" class="search-button" color="primary"
        [disabled]="signedOut">Save</button>
</form>
