<app-tune-player [tune]="tune"></app-tune-player>
<app-tune-view [tune]="tune"></app-tune-view>

<form class="tags-form">

    <mat-form-field class="tags">
        <input name="tags" matInput [(ngModel)]="allTags" placeholder="Comma-separated list of tags">
    </mat-form-field>

    <button mat-raised-button (click)="save()" label="Save" class="search-button" color="primary">Save</button>
</form>
