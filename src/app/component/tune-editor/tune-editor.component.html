<form class="example-form">

    <mat-form-field class="editor">
        <textarea caretTracker (caret)="onCaret($event)" name="abc-area" matInput [(ngModel)]="tune" placeholder="Enter ABC notation"></textarea>
    </mat-form-field>

    <button mat-raised-button (click)="save()" label="Save" class="search-button" color="primary">Save</button>
</form>

<div #notation class="tune-view"></div>
