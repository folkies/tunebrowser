<div>
    <h2 class="mat-h2">Record</h2>

    <div id="progress" >
        <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    </div>

    <div id="initial" >
        <button mat-raised-button (click)="startRecording()" class="search-button" color="primary">Start</button>
    </div>

</div>
