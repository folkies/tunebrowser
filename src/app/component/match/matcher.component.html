<h2 class="mat-h2">Matching tunes</h2>

<div id="progress">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>


<mat-list class="tune-list">
    <mat-list-item *ngFor="let tune of tunes">
        <div class="tune-item">
            <a class="tune-link md-accent" href="https://thesession.org/tunes/{{tune.tune}}#setting{{tune.setting}}" target="_blank">{{title(tune)}}</a>
        </div>
        <div class="confidence">
            {{confidencePercentage(tune)}} %
        </div>
    </mat-list-item>
</mat-list>
