name: Node CI

on:
  push:
    branches:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 12
      uses: actions/setup-node@v3
      with:
        node-version: 12
        cache: npm
    - name: npm install, build, and test
      run: |
        npm ci
        npm test
        npm run build
      env:
        CI: true
        TZ: Europe/Berlin
